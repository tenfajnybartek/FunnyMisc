    enabled: true

    # UsuÅ„ backupy starsze niÅ¼ X dni
    retention-days: 30

    # Jak czÄ™sto sprawdzaÄ‡ i czyÅ›ciÄ‡ (w godzinach)
    # DomyÅ›lnie: co 6 godzin
    check-interval: 6

    # Czyszczenie backupÃ³w nieaktywnych graczy
