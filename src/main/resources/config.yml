  # 1. ZmieÅ„ type: "SQLITE" na type: "MYSQL"
  # 2. Skonfiguruj poniÅ¼sze parametry
  # 3. Upewnij siÄ™ Å¼e MySQL ma odpowiednie ustawienia:
  #    - max_connections >= 100
  #    - innodb_buffer_pool_size >= 256MB
  #    - query_cache_size >= 64MB
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  mysql:
    host: "localhost"           # Adres serwera MySQL
    port: 3306                  # Port MySQL (domyÅ›lnie 3306)
    database: "funnymisc"       # Nazwa bazy danych
    username: "root"            # UÅ¼ytkownik MySQL
    password: ""                # HasÅ‚o MySQL
    use-ssl: false              # Czy uÅ¼ywaÄ‡ SSL (true dla zdalnych poÅ‚Ä…czeÅ„)

    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # POOL SIZE - Liczba poÅ‚Ä…czeÅ„ do MySQL
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    # ğŸ“Š REKOMENDACJE WEDÅUG LICZBY GRACZY:
    #
    #   ğŸ“— 50-100 graczy:
    #      pool-size: 15
    #      min-idle: 3
    #      MySQL max_connections: >= 50
    #
    #   ğŸ“˜ 100-200 graczy:
    #      pool-size: 25 (domyÅ›lnie)
    #      min-idle: 5
    #      MySQL max_connections: >= 100
    #
    #   ğŸ“™ 200-300 graczy:
    #      pool-size: 35
    #      min-idle: 7
    #      MySQL max_connections: >= 150
    #
    #   ğŸ“• 300-400 graczy:
    #      pool-size: 45
    #      min-idle: 9
    #      MySQL max_connections: >= 200
    #
    #   ğŸ““ 400-500 graczy:
    #      pool-size: 60
    #      min-idle: 12
    #      MySQL max_connections: >= 250
    #
    #   ğŸ“” 500+ graczy:
    #      pool-size: 75
    #      min-idle: 15
    #      MySQL max_connections: >= 300
    #
    # âš ï¸ WAÅ»NE:
    #   - Upewnij siÄ™ Å¼e MySQL ma: max_connections >= pool-size Ã— 3
    #   - Dla 500+ graczy zalecane: dedykowany serwer MySQL
    #   - Monitoruj uÅ¼ycie poÅ‚Ä…czeÅ„ w logach
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    pool-size: 25               # Dla ~200 graczy (dostosuj wedÅ‚ug tabelki)
    min-idle: 5                 # Minimum gotowych poÅ‚Ä…czeÅ„ (20% pool-size)

