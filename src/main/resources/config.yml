    #      MySQL max_connections: >= 200
    #
    #   ğŸ““ 400-500 graczy:
    #      pool-size: 60
    #      min-idle: 12
    #      MySQL max_connections: >= 250
    #
    #   ğŸ“” 500+ graczy:
    #      pool-size: 75
    #      min-idle: 15
    #      MySQL max_connections: >= 300
    #
    # âš ï¸ WAÅ»NE:
    #   - Upewnij siÄ™ Å¼e MySQL ma: max_connections >= pool-size Ã— 3
    #   - Dla 500+ graczy zalecane: dedykowany serwer MySQL
    #   - Monitoruj uÅ¼ycie poÅ‚Ä…czeÅ„ w logach
    # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    pool-size: 25               # Dla ~200 graczy (dostosuj wedÅ‚ug tabelki)
    min-idle: 5                 # Minimum gotowych poÅ‚Ä…czeÅ„ (20% pool-size)

