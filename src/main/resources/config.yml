    # JeÅ›li inwentarz siÄ™ nie zmieniÅ‚ w tym czasie, backup nie zostanie utworzony
    min-interval: 30

  # Rate limiting - maksymalna czÄ™stotliwoÅ›Ä‡ tworzenia backupÃ³w
  rate-limit:
