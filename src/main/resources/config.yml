  #   âœ… Idealna dla maÅ‚ych/Å›rednich serwerÃ³w (do ~50 graczy)
  #   âœ… Automatyczna konfiguracja
  #   âœ… WAL mode (concurrent reads)
  #   âœ… Pool size: 5 poÅ‚Ä…czeÅ„
  #
  # MySQL - zewnÄ™trzna baza danych (wymaga konfiguracji poniÅ¼ej)
  #   âœ… Idealna dla duÅ¼ych serwerÃ³w (100-300 graczy)
  #   âœ… Pool size: 25 poÅ‚Ä…czeÅ„
